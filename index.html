<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <main>
        <section class="product-list">
            <h2>Featured Products</h2>
            <div class="product" id="product1">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Product 1</h3>
                <p>$25.00</p>
                <button class="add-to-cart" data-id="1" data-name="Product 1" data-price="25.00">Add to Cart</button>
            </div>
            <div class="product" id="product2">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Product 2</h3>
                <p>$40.00</p>
                <button class="add-to-cart" data-id="2" data-name="Product 2" data-price="40.00">Add to Cart</button>
            </div>
            <div class="product" id="product3">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3>Product 3</h3>
                <p>$15.00</p>
                <button class="add-to-cart" data-id="3" data-name="Product 3" data-price="15.00">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My E-Commerce Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
